<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let i of itensLista">
    <ion-item-sliding>

        <ion-item routerLink="{{i.link}}">
          <ion-icon name="{{i.icone}}" slot="start"></ion-icon>
          <ion-label>{{i.nome}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletar(i.id)">Deletar</ion-item-option>
        </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>

</ion-content>
